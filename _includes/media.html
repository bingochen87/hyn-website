<!-- Portfolio Grid Section -->
    <section id="portfolio" class="reset-section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{% translate media.title %}</h2>
                    <h3 class="section-subheading text-muted">{% translate media.subtitle %}</h3>
                </div>
            </div>
            <div class="row">
                {% for category in site.categories %}
                {% assign cat = category[0] %}
                {% if cat == "Media" %}
                {% for post in site.categories[cat] %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/media/{{ post.thumbnail }}" class="img-responsive img-centered" height="450px" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h5>{{ post.short-title }}</h5>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
                {% endfor %}
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
