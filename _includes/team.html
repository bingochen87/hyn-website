<!-- Team Section -->
<section id="team" class="bg-light-gray reset-section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{% translate team.title %}</h2>
            </div>
        </div>
        <div class="row">
            {% for category in site.categories %}
            {% assign cat = category[0] %}
            {% if cat == "Team" %}
            {% for post in site.categories[cat] %}
            <div class="col-sm-3">
                <div class="team-member">
                    <a href="#teamModal{{ post.modal-id }}" class="team-link" data-toggle="modal">
                        <div class="team-hover">
                            <div class="team-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/team/{{ post.pic }}.jpg" class="img-responsive img-circle" alt="">
                    </a>
                    <h4>{{ post.title }}</h4>
                    <p class="text-muted">{{ post.subtitle }}</p>
                </div>
            </div>
            {% endfor %}
            {% endif %}
            {% endfor %}
        </div>
    </div>
</section>
