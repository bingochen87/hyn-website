<!-- Team Section -->
<section id="team" class="bg-light-gray reset-section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Our Amazing Team</h2>
                <h3 class="section-subheading text-muted">Founding team member.</h3>
            </div>
        </div>
        <div class="row">
            {% for member in site.people %}
            <div class="col-sm-3">
                <div class="team-member">
                    <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                    <h4>{{ member.name }}</h4>
                    <p class="text-muted">{{ member.position }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
